<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="hacker-pirate.jpg"/>
    <title>Hack || Snooze</title>

    <!-- Start of FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <!-- End of FontAwesome -->
    <!-- Start of Bootstrap elements -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- End of Bootstrap elements -->
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container pb-4 my-2">
      <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
        <a class="navbar-brand ml-0 mr-auto pl-1" href="#">
          <img id="pirate-icon" alt="Pirate icon" src="hacker-pirate-lg.jpg" height="15" width="20">
          Hack || Snooze
        </a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-0 ml-auto pr-1 py-2">
            <li id = "submit-btn" class="nav-item" style="display:none">
              <a class="nav-link" href="#">Submit</a>
            </li>
            <li id = "all-btn" class="nav-item" style="display:none">
              <a class="nav-link" href="#">All</a>
            </li>
            <li id = "favorites-btn" class="nav-item" style="display:none">
              <a class="nav-link" id = "all" href = "#">Favorites</a>
            </li>
            <li id ="my-stories-btn" class="nav-item" style="display:none">
              <a class="nav-link" href = "#">My stories</a>
            </li>
            <li id ="sign-up-login-btn" class="nav-item">
              <a class="nav-link" href = "#">Sign Up/Login</a>
            </li>
            <li id ="profile-btn" class="nav-item" style="display:none">
              <a class="nav-link" href = "#">Profile</a>
            </li>
            <li id ="logout-btn" class="nav-item" style="display:none">
              <a class="nav-link" href = "#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <form id="submit-story-form" class="mt-2 mb-4 mx-5">
          <div class="form-group mx-5">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" required maxlength="75">
            <small class="form-text text-muted">The title may be maximum 75 characters long.</small>
          </div>

          <div class="form-group mx-5">
            <label for="link">Link</label>
            <input type="url" class="form-control" id="link" placeholder="Enter Link" required>
            <div class="invalid-tooltip">
                Please provide a valid URL.
            </div>
          </div>
          
          <button type="submit" class="btn btn-secondary ml-5">Submit</button>
      </form>

      <ol id = "posts" class="mt-1 pt-0">
        
      </ol>

      <ul id = "favorite-stories" style="display:none"></ul>

      <ul id = "my-stories" style="display:none"></ul>

      <div id = "screen-cover"></div>
      
      <div id = "signup-login-field">
        <form>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary" disabled id="login-toggle-btn">Login</button>
                <button type="submit" class="btn btn-secondary" id="signup-toggle-btn">Sign-up</button>
              </div>
          <div id= "name-input-div" class="form-group">
            <label for="name-input">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="username-input">User name</label>
            <input type="text" class="form-control" id="username-input" placeholder="User name" required>
          </div>
          <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" required>
          </div>
          <div class="d-flex justify-content-around">
            <button class="btn btn-secondary" id="submit-login-btn">Login</button>
            <button class="btn btn-secondary" id="submit-signup-btn">Sign-up</button>
          </div>
          
        </form>
      </div>

      <div id = "user-info">
        <h1>User Info</h1>
        <h5>Name: <span id="user-info-name"></span></h5>
        <h5>Username: <span id="user-info-username"></span></h5>
      </div>

      <div id="update-story-field">
          <form id="update-story-form" class="m-4">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="update-title" aria-describedby="emailHelp" placeholder="Update Title"> 
              </div>

              <div class="form-group">
                <label for="update-link">Link</label>
                <input type="url" class="form-control" id="update-link" placeholder="Update Link">
              </div>
              
              
              <button type="submit" class="btn btn-primary" id="update-story-btn">Update</button>
          </form>
      </div>
      <button type="button" class="btn btn-outline-secondary btn-block">Press bar to load more stories</button>
    </div>

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>       

<script src = "app.js"></script>  
      
</body>
</html>
